name: Python Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check for security issues
      run: |
        pip install bandit
        bandit -r bb.py -ll

  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate SQL file
      run: |
        echo "✅ Checking SQL file exists..."
        test -f DATABASE_SETUP.sql
        echo "✅ SQL file present"
    
    - name: Validate configuration files
      run: |
        echo "✅ Checking config files..."
        test -f requirements.txt
        test -f runtime.txt
        test -f Procfile
        test -f .env.example
        test -f .gitignore
        echo "✅ All config files present"
    
    - name: Validate documentation
      run: |
        echo "✅ Checking documentation..."
        test -f README.md
        test -f DEPLOYMENT_GUIDE.md
        test -f QUICKSTART.md
        test -f CONTRIBUTING.md
        test -f LICENSE
        echo "✅ All documentation present"
